<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator by Ghaly</title>
  </head>
  <body>
    <section class="box">
      <div class="boxInside">
        <h3 class="credit">
          <span style="font-weight: bold">Calculator</span> by Rachmat Ghaly
        </h3>
        <div class="boxDisplay">
          <div class="calcDisplay">
            <h1 id="display"></h1>
          </div>
          <div class="equalDisplay">
            <h1 id="equalOutput"></h1>
          </div>
        </div>

        <div class="btnContainer">
          <button class="button">AC</button>
          <button class="button">C</button>
          <button class="button">รท</button>
          <button class="button">x</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">-</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button id="equal" class="button">=</button>
          <button id="zero" class="button">0</button>
          <button class="button">.</button>
        </div>
      </div>
      <script src="./calculator.js"></script>
    </section>
  </body>
</html>
